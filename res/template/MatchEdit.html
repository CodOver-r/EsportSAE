<%inherit file="template.html"/>
<h3 class="center">Affichage</h3>

<h4>Formulaire d'édition de match</h4>
<form action="MatchEditREQ" method="get">
    <table>
        <tr>
            <td>Numero du match (par défaut le match choisi) :</td>
            <td><input type="number" name="idMatch" value="${AffichageMatch[0][0]}"/></td>
        </tr>
        <tr>
            <td>Numero du Tournoi :</td>
            <td><input type="number" name="idTournoi" value="${AffichageMatch[0][1]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Equipe 1 :</td>
            <td><input type="number" name="idEquipe1" value="${AffichageMatch[0][2]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Equipe 2 :</td>
            <td><input type="number" name="idEquipe2" value="${AffichageMatch[0][3]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Score de l'équipe 1 :</td>
            <td><input type="number" name="ScoreEquipe1" value="${AffichageMatch[0][4]}" onFocus="this.value='';" /></td>
        </tr>
        <tr>
            <td>Score de l'équipe 2 :</td>
            <td><input type="number" name="ScoreEquipe2" value="${AffichageMatch[0][5]}" onFocus="this.value='';" /></td>
        </tr>
        <tr>
            <td>Durée du match (Format : hh:mm:ss):</td>
            <td><input type="text" name="DateMatch" value="${AffichageMatch[0][6]}" onFocus="this.value='';" /></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Valider"/>
            </td>
        </tr>
    </table>
</form>

% if MatchUpdateREQ == 1 :
<h4>Edition réussie</h4>
<button onclick="window.location.href='TournoiDetail?idTournoi=${AffichageMatch[0][1]}'">Retour au tournoi</button>
% endif

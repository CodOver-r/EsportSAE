<%inherit file="template.html"/>
<h3 class="center">Affichage</h3>

<h4>Formulaire d'édition de match</h4>
<form action="JoueurEditREQ" method="get">
    <table>
        <tr>
            <td>Numero du joueur (par défaut le match choisi) :</td>
            <td><input type="number" name="idJoueur" value="${AffichageJoueurs[0][0]}"/></td>
        </tr>
        <tr>
            <td>Numero de l'équipe :</td>
            <td><input type="number" name="numEquipe" value="${AffichageJoueurs[0][1]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Pseudo :</td>
            <td><input type="text" name="Pseudo" value="${AffichageJoueurs[0][2]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" name="Email" value="${AffichageJoueurs[0][4]}" onFocus="this.value='';"/></td>
        </tr>
        <tr>
            <td>Date de naissance :</td>
            <td><input type="date" name="DateNaissance" value="${AffichageJoueurs[0][3]}" onFocus="this.value='';" /></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Valider"/>
            </td>
        </tr>
    </table>
</form>

% if JoueurEditREQ == 1 :
<h4>Edition réussie</h4>
<button onclick="window.location.href='JoueursAffichage'">Retour aux joueurs</button>
% endif
